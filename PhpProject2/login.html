<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Cafetería</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Georgia', serif;
            background: url('imagenes/background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.25);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #6F4E37;
        }
        img.logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px; 
            height: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #5C4033;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 2px solid #ccc;
        }
        button {
            background-color: #955251;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #723422;
        }
    </style>
</head>
<body>
    <form action="procesoLogin.php" method="post">
        <img src="imagenes/logo.jpg" alt="Cafetería Logo" class="logo">
        <h2>Iniciar Sesión</h2>
        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Iniciar Sesión</button>
        </div>
    </form>
</body>
</html>
